<ng-container *ngIf="currentUser">
  <div class="row mt-3 ml-3 mr-3 border">
    <dashboard-tabs class="w-100"></dashboard-tabs>
  </div>
  <div *ngIf="isPlunetApp">
    <div class="row mt-3 ml-3 mr-3" *ngIf="currentUser.isLead">
      <div class="card">
        <div class="card-header">
          <i18n key="Home.UpcomingJobDueDates.Table.Heading" default="Upcoming Job Due Dates"></i18n>
        </div>
        <div class="card-body">
          <report-upcoming-job-due-dates></report-upcoming-job-due-dates>
        </div>
      </div>
    </div>
    <div class="row mt-3 ml-3 mr-3" *ngIf="currentUser.isLead">
      <div class="card">
        <div class="card-header">
          <i18n key="Home.RequestedJobsNearExpiry.Table.Heading" default="Requested Jobs Near Expiry"></i18n>
        </div>
        <div class="card-body">
          <report-requested-jobs-near-expiry></report-requested-jobs-near-expiry>
        </div>
      </div>
    </div>
  </div>
</ng-container>
