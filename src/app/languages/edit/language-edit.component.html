<div class="col-xl-8 col-lg-10 col-md-12 ml-auto mr-auto" *ngIf="model">
  <form #form="ngForm" novalidate class="mt-2">
    <div class="form-row">
      <h3 class="col-12 mt-3">
        <i18n *ngIf="isNew" key="Language.Edit.CreateNew" default="Create a new Language"></i18n>
        <i18n *ngIf="!isNew" key="Language.Edit.Edit" default="Language Project"></i18n>
      </h3>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="name"><i18n key="Language.Edit.Name" default="Name"></i18n></label>
        <input id="name"
               type="text"
               class="form-control validatable"
               [(ngModel)]="model.name"
               name="name"
               maxlength="255"
               required>
      </div>
      <div class="form-group col">
        <label for="name"><i18n key="Language.Edit.Acronym" default="Acronym"></i18n></label>
        <input id="acronym"
               type="text"
               class="form-control validatable"
               [(ngModel)]="model.acronym"
               name="acronym"
               maxlength="10"
               required>
      </div>
    </div>
    <div class="form-row px-2" *ngIf="form.invalid && isFormValidated">
      <div class="col-12 alert alert-danger text-center">
        <i18n key="Language.Edit.Validation" default="Please correct fields marked red"></i18n>
      </div>
    </div>
    <div class="form-row px-2">
      <button type="button"
              class="btn btn-primary"
              [disabled]="isBusy"
              (click)="save()">
        <i18n *ngIf="isNew" key="Buttons.Create"></i18n>
        <i18n *ngIf="!isNew" key="Buttons.Update"></i18n>
      </button>
      <button type="button"
              class="btn btn-secondary ml-2"
              [disabled]="isBusy"
              (click)="navigateToList()">
        <i18n key="Buttons.Cancel"></i18n>
      </button>
      <button *ngIf="!hasDependecies"
              type="button"
              class="btn btn-outline-danger ml-auto"
              [disabled]="isBusy"
              (click)="delete()">
        <i18n key="Buttons.Delete"></i18n>
      </button>
    </div>
  </form>
</div>
