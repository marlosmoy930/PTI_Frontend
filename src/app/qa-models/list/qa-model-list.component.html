<div class="col-md-10 ml-auto mr-auto">
  <h3 class="mt-3">
    <i18n key="QaModels.List.Title" default="QA Models"></i18n>&nbsp;
    <button type="button" class="btn" (click)="navigateToEdit(0)">
      <i class="fa fa-plus"></i>
    </button>
  </h3>
  <div class="form-row">
    <label class="col-form-label"><i18n key="QaModels.List.BenchmarkModel" default="Benchmark Model"></i18n></label>
    <div>
      <span class="form-control-plaintext font-weight-bold text-primary">{{benchmarkModelName}}</span>
    </div>
  </div>
  <div class="spinner-container" *ngIf="rows">
    <table class="table table-hover mt-2">
      <thead class="thead-light">
        <tr>
          <th><i18n key="QaModels.List.Id" default="Id"></i18n></th>
          <th><i18n key="QaModels.List.Name" default="Name"></i18n></th>
          <th><i18n key="QaModels.List.FailedType" default="Failed Type"></i18n></th>
          <th><i18n key="QaModels.List.Threshold" default="Threshold"></i18n></th>
          <th><i18n key="QaModels.List.PerWordsCount" default="Per Words Count"></i18n></th>
          <th><i18n key="QaModels.List.IsCommentRequired" default="Required Comment"></i18n></th>
          <th><i18n key="QaModels.List.IsCountMultipleErrorsAsOne" default="Count multiple errors as one"></i18n></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows" class="clickable" (click)="navigateToEdit(row.id)">
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          <td>{{getFailedTypeName(row.failedType)}}</td>
          <td class="text-center">{{row.threshold}}</td>
          <td class="text-center">{{row.perWordsCount}}</td>
          <td class="text-center"><input type="checkbox" [checked]="row.isCommentRequired" disabled /></td>
          <td class="text-center"><input type="checkbox" [checked]="row.isCountMultipleErrorsAsOne" disabled /></td>
        </tr>
      </tbody>
    </table>
    <spinner [isVisible]="isBusy"></spinner>
  </div>
</div>
