<div class="col-md-7 ml-auto mr-auto">
  <h3 class="mt-3">
    <i18n key="QaSeverity.List.Title" default="QA Severities"></i18n>
    <button type="button" class="btn" (click)="navigateToEdit(0)">
      <i class="fa fa-plus"></i>
    </button>
  </h3>
  <div class="form-row">
    <label class="col-form-label">
      <i18n key="QaSeverity.List.QaModel" default="Qa Model"></i18n>
    </label>
    <div>
      <a class="form-control-plaintext font-weight-bold text-primary"
         [routerLink]="['../']">{{qaModel?.name}}</a>
    </div>
  </div>
  <div class="spinner-container" *ngIf="rows">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th><i18n key="QaSeverity.List.Id" default="Id"></i18n></th>
          <th><i18n key="QaSeverity.List.Name" default="Name"></i18n></th>
          <th><i18n key="QaSeverity.List.PenaltyPoint" default="Penalty Point"></i18n></th>
          <th><i18n key="QaSeverity.List.BenchmarkSeverity" default="Benchmark Severity"></i18n></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows" class="clickable" (click)="navigateToEdit(row.id)">
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          <td>{{row.penaltyPoint | userNumber: '1.0-2' | async}}</td>
          <td>{{row.benchmarkQaSeverityName}}</td>
        </tr>
      </tbody>
    </table>
    <spinner [isVisible]="isBusy"></spinner>
  </div>
  <div class="font-weight-bold text-center badge-light" *ngIf="!rows?.length">
    <i18n key="Shared.Text.NoData"></i18n>
  </div>
</div>
